<!DOCTYPE html>
<html>
  <head>
    <title>Material Clone</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="styles/body.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="sidebar">
      <div class="upper-sidebar">
        <button class="search-button">
          <span class="search">
            <span class="material-icons md-light">search</span>
          </span>
        </button>
        <div class="sidebar-icons">
          <span class="icon-circle current-icon">
           <span class="material-icons md-light icon-shift">home</span>
          </span>
          <div class="label">Home</div>
        </div>
        <div class="sidebar-icons">
          <span class="icon-circle">
            <span class="material-icons md-light icon-shift">apps</span>
          </span>
          <div class="label">Get Started</div>
        </div>
        <div class="sidebar-icons">
          <span class="icon-circle">
            <span class="material-icons md-light icon-shift">code</span>
          </span>
          <div class="label">Develop</div>
        </div>
        <div class="sidebar-icons">
          <span class="icon-circle">
            <span class="material-icons md-light icon-shift">book</span>
          </span>
          <div class="label">Foundations</div>
        </div>
        <div class="sidebar-icons">
          <span class="icon-circle">
            <span class="material-icons md-light icon-shift">palette</span>
          </span>
          <div class="label">Styles</div>
        </div>
        <div class="sidebar-icons">
          <span class="icon-circle">
           <span class="material-icons md-light icon-shift">add_circle</span>
          </span>
          <div class="label">Components</div>
        </div>
        <div class="sidebar-icons">
          <span class="icon-circle">
            <span class="material-icons md-light icon-shift">pages</span>
          </span>
          <div class="label">Blog</div>
        </div>
      </div>
      <div class="downer-sidebar">
        <button class="play-button">
          <div class="light-mode"></div>
            <span class="material-icons md-light">play_arrow</span>
        </button>
        <button class="light-button">
          <div class="light-mode"></div>
            <span class="material-icons md-light">light_mode</span>
        </button>
      </div>
    </div>
    
    <div class="material-design">
      <div class="material-design-info">
        <h1>Material Design</h1>
        <p>Material 3 is the latest version of Google's open-source design system. Design and build beautiful, usable products with Material 3.</p>
        <button>Get Started</button>
      </div>
      <div class="material-design-video">
      
      </div>
    </div>
  </body>
</html>
